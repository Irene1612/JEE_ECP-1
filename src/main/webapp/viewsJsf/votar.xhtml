<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Practica votos</title>
</h:head>
<h:body>
	<h3>Votar</h3>

	<h:form id="votarBean">
		<p>Tema escogido para votar</p>
		<p>Nombre del tema: #{votarBean.tema.nombre}</p>
		<p>Pregunta del tema: #{votarBean.tema.pregunta}</p>
		<p>Lista de los niveles de estudio a seleccionar:</p>
		<h:selectOneMenu id="estudios" value="#{votarBean.nivelEstudios}">
			<f:selectItems value="#{votarBean.estudios}" var="estudio"
				itemLabel="#{estudio.name()}" itemValue="#{estudio.name()}" />
		</h:selectOneMenu>
		<h:message for="estudios"></h:message>

		<p>Introduzca su valoracion (0-10)</p>
		<h:inputText id="valoracion" value="#{votarBean.valoracion}" />
		<h:message for="valoracion"></h:message>
		<h:inputHidden id="idTema" value="#{votarBean.idTema}" />
		<h:message for="idTema"></h:message>
		<p>
			<h:commandButton value="Votar" action="#{votarBean.process}" />
		</p>
	</h:form>



</h:body>
</html>
