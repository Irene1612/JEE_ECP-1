<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Practica votos</title>
</h:head>
<h:body>
	<h3>Votar</h3>

     <h:form >
		<p>Tema escogido para votar</p>
		#{votarBean.tema}
		<p>Nombre del tema: #{votarBean.tema.nombre}</p>
		<p>Pregunta del tema: #{votarBean.tema.pregunta}</p>
		<p>Lista de los niveles de estudio a seleccionar:</p>
        <h:selectOneMenu value="#{votarBean.estudios}">
            <f:selectItems value="#{votarBean.estudios}" var="estudio"
                itemLabel="#{estudio.name()}" itemValue="#{estudio.name()}" />
        </h:selectOneMenu>

		<p>
			<h:commandButton value="Votar" action="#{votarBean.process}" />
		</p>
	</h:form>


</h:body>
</html>
