<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Practica votos</title>
</h:head>
<h:body>
	<h3>Votar</h3>
     #{votarBean.update()}
     <h:form id="verTemas">
		<p>Tema escogido para votar</p>
		<p>Nombre del tema: #{verTemas.tema.nombre}</p>
		<p>Pregunta del tema: #{verTemas.tema.pregunta}</p>
		<p>Lista de los estudios para seleccionar:</p>
            <h:selectOneListbox value="#{verTemas.nombre}">
                <f:selectItems value="#{verTemas.estudios}" />
            </h:selectOneListbox>

		<p>
			<h:commandButton value="Votar" type="submit" action="home" />
		</p>
	</h:form>


</h:body>
</html>
